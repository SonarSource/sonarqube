sonar {
  properties {
    property 'sonar.projectName', "${projectTitle} :: Markdown"
  }
}

dependencies {
  // please keep list ordered

  api 'org.apache.commons:commons-lang3'
  api 'org.codehaus.sonar:sonar-channel'

  testImplementation 'ch.qos.logback:logback-classic'
  testImplementation 'junit:junit'
  testImplementation 'org.assertj:assertj-core'
}

// Produce Java 17 bytecode while making sure the code does not use any APIs from Java 21
tasks.withType(JavaCompile).configureEach {
  options.release = 17
}

artifactoryPublish.skip = !deployCommunity

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      if (release) {
        artifact sourcesJar
        artifact javadocJar
      }
    }
  }
}
