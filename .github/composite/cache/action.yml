name: 'Invoke Cache'
description: 'invoke a cache based on the cache name.'
inputs:
  NAME:
    description: 'The name(s) of the cache to invoke. Can be a single name or multiple names separated by spaces (e.g., "gradle jar build")'
    required: true
  BUILD_NUMBER:
    description: 'The build number to append to the cache key'
    required: true
  JAVA_VERSION:
    description: 'The version of Java to use for mise setup'
    required: false
    default: '17'

runs:
  using: "composite"
  steps:
    - name: Configure Mise
      if: contains(inputs.NAME, 'mise')
      uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
      with:
        version: 2025.7.12
        mise_toml: |
          [tools]
          yarn= "3.6.3"
          node = "18"
          maven = "3.9"
          java = "temurin-${{ inputs.JAVA_VERSION }}"
        mise_dir: ~/.mise
    - name: Artifacts Cache
      id: artifacts-cache
      if: contains(inputs.NAME, 'artifact')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: |
          sonar-application/build/distributions/*.zip
          private/edition-developer/build/distributions/*.zip
          private/edition-enterprise/build/distributions/*.zip
          private/edition-enterprise-lw/build/distributions/*.zip
          private/edition-datacenter/build/distributions/*.zip
        key: artifacts-${{ github.sha }}-${{ inputs.BUILD_NUMBER }}
    - name: Build Cache
      id: build-cache
      if: contains(inputs.NAME, 'build')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: |
          **/build/**/*
        key: build-${{ github.sha }}-${{ inputs.BUILD_NUMBER }}
    - name: ES Lint cache
      id: eslint-cache
      if: contains(inputs.NAME, 'eslint')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: |
          private/core-extension-securityreport/eslint-report/
          private/core-extension-enterprise-server/eslint-report/
          private/core-extension-developer-server/eslint-report/
        key: eslint-${{ github.sha }}-${{ inputs.BUILD_NUMBER }}
    - name: JAR cache
      id: jar-cache
      if: contains(inputs.NAME, 'jar')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: '**/build/libs/*.jar'
        key: jar-${{ github.sha }}-${{ inputs.BUILD_NUMBER }}
    - name: Jest Cache
      id: jest-cache
      if: contains(inputs.NAME, 'jest')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: |
          private/core-extension-securityreport/coverage/
          private/core-extension-enterprise-server/coverage/
          private/core-extension-developer-server/coverage/
        key: jest-${{ github.sha }}-${{ inputs.BUILD_NUMBER }}
    - name: JUnit Report Cache
      id: junit-report-cache
      if: contains(inputs.NAME, 'junit-report')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: |
          **/reports/jacoco
          **/test-results/test
        key: junit-report-${{ github.sha }}-${{ inputs.BUILD_NUMBER }}
    - name: Yarn Cache
      id: yarn-cache
      if: contains(inputs.NAME, 'yarn')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: '~/.yarn/berry/cache'
        key: yarn-${{ github.sha }}-${{ inputs.BUILD_NUMBER }}
    - name: Create Orchestrator Home
      if: contains(inputs.NAME, 'orchestrator')
      shell: bash
      run: |
        export THIS_MONTH=$(date '+%Y-%m')
        echo "THIS_MONTH=${THIS_MONTH}" >> $GITHUB_ENV
        export ORCHESTRATOR_HOME=~/orchestrator/${THIS_MONTH}
        mkdir -p ${ORCHESTRATOR_HOME}
        echo "ORCHESTRATOR_HOME=${ORCHESTRATOR_HOME}" >> $GITHUB_ENV
    - name: Orchestrator Monthly Cache
      id: orchestrator-cache
      if: contains(inputs.NAME, 'orchestrator')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: ${{ env.ORCHESTRATOR_HOME }}
        key: orchestrator-${{ env.THIS_MONTH }}
        restore-keys: orchestrator-${{ env.THIS_MONTH }}
    - name: Create Gradle User Home
      if: contains(inputs.NAME, 'gradle')
      shell: bash
      run: |
        export GRADLE_USER_HOME=~/.gradle
        mkdir -p ${GRADLE_USER_HOME}
        echo "GRADLE_USER_HOME=${GRADLE_USER_HOME}" >> $GITHUB_ENV
        export LC_ALL=en_US.UTF-8
        find -type f \( -name "*.gradle*" -or -name "gradle*.properties" \) | sort | xargs md5sum > gradle-md5-sums.txt
        echo "Files and their md5sums:"
        cat gradle-md5-sums.txt
        export GRADLE_CACHE_KEY=$(md5sum gradle-md5-sums.txt | awk '{ print $1 }')
        echo "GRADLE_CACHE_KEY=${GRADLE_CACHE_KEY}" >> $GITHUB_ENV
        rm gradle-md5-sums.txt
    - name: Gradle Dependencies Cache
      id: gradle-cache
      if: contains(inputs.NAME, 'gradle')
      uses: SonarSource/ci-github-actions/cache@v1
      with:
        path: ${{ env.GRADLE_USER_HOME }}
        key: gradle-${{ env.GRADLE_CACHE_KEY }}
        restore-keys: |
          gradle-${{ env.GRADLE_CACHE_KEY }}
