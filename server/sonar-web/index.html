<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" href="WEB_CONTEXT/apple-touch-icon.png" />
    <link rel="icon" type="image/x-icon" href="WEB_CONTEXT/favicon.ico" />
    <meta name="application-name" content="SonarQube" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/mstile-512x512.png" />
    <title>%INSTANCE%</title>
    <script>
      window.__assetsPath = function (filename) {
        return 'WEB_CONTEXT/' + filename;
      };
    </script>
  </head>

  <body>
    <div
      id="content"
      data-base-url="WEB_CONTEXT"
      data-server-status="%SERVER_STATUS%"
      data-instance="%INSTANCE%"
      data-official="%OFFICIAL%"
    >
      <div class="global-loading">
        <i class="global-loading-spinner"></i>
        <span aria-live="polite" class="global-loading-text">Loading...</span>
      </div>
    </div>
    <script type="module" src="./src/main/js/app/index.ts"></script>
  </body>
</html>
