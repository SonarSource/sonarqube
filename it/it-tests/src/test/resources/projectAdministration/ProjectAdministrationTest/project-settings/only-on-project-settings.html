<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>override-global-settings</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
    <thead>
    <tr>
        <td rowspan="1" colspan="3">override-global-settings</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>open</td>
        <td>/sonar/sessions/logout</td>
        <td></td>
    </tr>
    <tr>
        <td>open</td>
        <td>/sonar/project/settings/sample?category=project-only</td>
        <td></td>
    </tr>
    <tr>
        <td>type</td>
        <td>id=login</td>
        <td>admin</td>
    </tr>
    <tr>
        <td>type</td>
        <td>id=password</td>
        <td>admin</td>
    </tr>
    <tr>
        <td>clickAndWait</td>
        <td>name=commit</td>
        <td></td>
    </tr>
    <tr>
        <td>type</td>
        <td>id=input_prop_only_on_project</td>
        <td>foo</td>
    </tr>
    <tr>
        <td>click</td>
        <td>id=submit_settings</td>
        <td></td>
    </tr>
    <tr>
        <td>assertValue</td>
        <td>id=input_prop_only_on_project</td>
        <td>foo</td>
    </tr>
    </tbody>
</table>
</body>
</html>
