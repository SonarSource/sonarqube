language: java
sudo: required
install: true
jdk: openjdk11
script: ./travis.sh
dist: trusty

branches:
  except:
  - /^dogfood\/.*$/
  - public_master

env:
  - TARGET=BUILD
  - TARGET=WEB_TESTS

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.sonar
    - $HOME/jvm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/
  - rm -fr $HOME/.gradle/caches/*/scripts/

